<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/portfolio-main/testes-portfolio/testes5atv.css">
    <title>teste slide</title>
</head>
<body>
    <main>
        <span>SLIDER</span>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="project-img">
                  <img src="./FOTOS ATIVIDADES/CINEMA.png" alt="Foto 01">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="project-img">
                  <img src="./FOTOS ATIVIDADES/GALERIA .png" alt="Foto 02">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="project-img">
                  <img src="./FOTOS ATIVIDADES/LOGIN - STARTUP.png" alt="Foto 03">
                </div>
              </div>
            </div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </main>
    
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <script src="/portfolio-main/testes-portfolio/teste5atv.js"></script>

</body>
</html>
